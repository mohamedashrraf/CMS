<div class="SlidesContainer" #icon>
  <!-- Slideshow container -->
  <div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div id="mySlide" class="mySlides fade">
      <div class="cardDiv">
        <div class="avatar" [ngClass]="{ hide: slideIndex == 1 }">
          <img src="data.svg" alt="Data" class="insideImg" id="inside" />
        </div>

        <img [src]="showSlides()" alt="Slides" class="img1" />
      </div>
      <div class="text">
        <p style="font-size: 22px; font-weight: 500">
          Manage Any Content Anywhere
        </p>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis
          repellat modi dicta suscipit vero
        </p>
      </div>
    </div>
  </div>

  <div class="dots" style="text-align: center">
